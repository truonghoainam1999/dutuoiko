<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age = parseInt(prompt("Nhập tuổi của học sinh :"))
        if( age < 15){
            alert(`Bạn chưa đủ tuổi vào lớp 10 quay lai đây sau ${15 - age} năm`)
        }else{
            alert("Bạn đã đủ tuổi vào lớp 10 .")
        }
    </script>
</body>
</html>
